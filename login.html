<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSEN Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 1100px;
      background-color: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      height: 70%;
    }

    .left-section {
      background-color: #ffffff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 4px solid #000000;
    }

    .left-logo {
      max-width: 80px;
      margin-top: -5%;
    }

    .left-section h4 {
      font-size: 24px;
      font-weight: 500;
      color: #000000;
      margin: 0 10px 0px;
    }

    .left-section h5 {
      font-size: 24px;
      font-weight: 600;
      color: #000000;
      margin: 0 11px 0px;
    }

    .left-section p {
      font-size: 14px;
      font-weight: bold;
      color: #000000;
      line-height: 1.6;
    }

    .left-section p.footer-text {
      margin-top: 30px;
      font-size: 12px;
      color: #888888;
    }

    .right-section {
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    .right-logo {
      position: absolute;
      top: 40px;
      left: 35%;
      transform: translateX(-50%);
      max-width: 80%;
    }

    .right-section h4 {
      margin-top: 120px; 
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 30px;
      align-items: left;
    }

    .form-control {
      border: none;
      border-bottom: 2px solid #000000;
      border-radius: 0;
      box-shadow: none;
      font-size: 14px;
      font-weight: 400;
    }

    .form-control:focus {
      border-bottom: 2px solid #555555;
      outline: none;
      box-shadow: none;
    }

    .btn-dark {
      background-color: #000000;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .btn-dark:hover {
      background-color: #333333;
    }

    .forgot-password {
      font-size: 12px;
      color: #000000;
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 20px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="row login-container w-50">
      <!-- Left Section -->
      <div class="col-md-6 left-section">
        <img src="image/cpc.png" alt="College Logo" class="left-logo">
        <h4>Log in to your <br>ESSEN account.</h4>
        <p>
          "Equip yourself for success, find everything you need to thrive in school, 
          from study tools to personal essentials, all in one place."
        </p>
        <p class="footer-text">ESSEN Â© 2024</p>
      </div>
      <!-- Right Section -->
      <div class="col-md-6 right-section">
        <img src="image/logo.png" alt="ESSEN Logo" class="right-logo">
        <h4>Sign in</h4>
        <form class="w-100 mx-auto" style="max-width: 300px;" id="loginForm">
          <div class="mb-4">
            <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Student ID/User Admin" required>
          </div>
          <div class="mb-4">
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="border: none;">
                <i class="bi bi-eye-slash" id="passwordIcon"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-dark w-100">CONTINUE</button>
          <a href="reset_password.php" class="forgot-password">FORGOT YOUR PASSWORD?</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      const formData = new FormData(this);

      fetch('index.php', {  // Change the action to 'index.php'
        method: 'POST',
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status === 'success') {
            alert(data.message);
            window.location.href = data.redirect; // Redirect to respective dashboard
          } else {
            alert(data.message);
          }
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');

    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      passwordIcon.classList.toggle('bi-eye');
      passwordIcon.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
